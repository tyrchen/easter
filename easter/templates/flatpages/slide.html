{% extends 'base.html' %}
{% load staticfiles %}
{% load flatpages %}
{% block title %}{{ flatpage.title }}{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static "deck/core/deck.core.css" %}">
  <link rel="stylesheet" href="{% static "deck/extensions/goto/deck.goto.css" %}">
  <link rel="stylesheet" href="{% static "deck/extensions/menu/deck.menu.css" %}">
  <link rel="stylesheet" href="{% static "deck/extensions/navigation/deck.navigation.css" %}">
  <link rel="stylesheet" href="{% static "deck/extensions/status/deck.status.css" %}">
  <link rel="stylesheet" href="{% static "deck/extensions/hash/deck.hash.css" %}">

  <!-- Theme CSS files (menu swaps these out) -->
  <link rel="stylesheet" id="style-theme-link" href="{% static "deck/themes/style/web-2.0.css" %}">
  <link rel="stylesheet" id="transition-theme-link" href="{% static "deck/themes/transition/horizontal-slide.css" %}">
  <style type="text/css">
    .deck-container {
      background: url(http://api-test.b0.upaiyun.com/ad323c2546884e81b108fc373dd66476.jpg!1024) no-repeat center center fixed;
      width: auto;
      max-width: 960px;
      margin: 16px auto 24px auto;
      min-height: 600px;
      font-size: 16px;
    }
  </style>
{% endblock %}
{% block content %}
  {{ flatpage.content }}
{% endblock %}

{% block script %}
  <script src="{% static "deck/core/deck.core.js" %}"></script>
  <script src="{% static "deck/extensions/hash/deck.hash.js" %}"></script>
  <script src="{% static "deck/extensions/menu/deck.menu.js" %}"></script>
  <script src="{% static "deck/extensions/goto/deck.goto.js" %}"></script>
  <script src="{% static "deck/extensions/status/deck.status.js" %}"></script>
  <script src="{% static "deck/extensions/navigation/deck.navigation.js" %}"></script>
  <script type="text/javascript">
    $(function() {
      $.deck('.slide');
    })
  </script>
{% endblock %}
